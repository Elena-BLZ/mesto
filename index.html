<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-btn button">
      </button>
      <form action="" class="edit-frm" name="edit-frm">
        <h2 class="edit-frm__heading">Редактировать профиль</h2>
        <input type="text" class="edit-frm__item edit-frm__name" name="name" placeholder="Как вас зовут?">
        <input type="text" class="edit-frm__item edit-frm__description" name="description" placeholder="Еще немного о себе.">
        <button class="edit-frm__save-btn" type='submit'>Сохранить</button>
      </form>
    </div>
  </div>
  <div class="page__container">
    <header class="header page__header">
      <img src="images/logo.svg" alt="Логотип" class="logo header__logo">

    </header>
    <main class="content">
      <section class="profile page__profile">
        <img src="images/avatar.jpg" alt="Кусто в шапке" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn button"></button>
          </div>

          <p class="profile__description">Исследователь океана</p>

        </div>
        <button class="profile__add-btn button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="images/Karachaevsk.jpg" alt="Карачаевск" class="element__photo">
          <div class="element__info">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__like-btn button"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/Elbrus.jpg" alt="Эльбрус" class="element__photo">
          <div class="element__info">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like-btn button"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/Dombai.jpg" alt="Домбай" class="element__photo">
          <div class="element__info">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like-btn button"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/Elbrus.jpg" alt="Эльбрус" class="element__photo">
          <div class="element__info">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like-btn button"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/Dombai.jpg" alt="Домбай" class="element__photo">
          <div class="element__info">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like-btn button"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/Karachaevsk.jpg" alt="Карачаевск" class="element__photo">
          <div class="element__info">
            <h2 class="element__name">Карачаево-Черкесск</h2>
            <button class="element__like-btn button"></button>
          </div>
        </article>

      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <script src="index.js"></script>
</body>
</html>
